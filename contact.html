<!DOCTYPE html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Ignis Photography Contact</title>
		<meta name="description" content="This is my portfolio website contact page.">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="#"> <!-- Add Favicon -->
		<link rel="stylesheet" href="styles/reset.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
		<link rel="stylesheet" href="styles/style.css">
	</head>

	<body> 

		<div class="wrapper"> <!--This is the div.wrapper opening for body content --> 
				
				<header>

				     <nav class="navbar">

						<button class="navbar-toggle" id="js-navbar-toggle">
				            <img src="images/hamburger.svg" alt="js-menu"></img>
				        </button> 


				        <a href="#" class="logo">Ignis</a>
				        <ul class="main-nav" id="js-menu">
				            <li>
				                <a href="#" class="nav-links active-page">Home</a>
				            </li>
				            <li>
				                <a href="#" class="nav-links">Blog</a>
				            </li>
				            <li>
				                <a href="#" class="nav-links">Contact</a>
				            </li>
				            <button class="search-background">
				                <a href="#" class="nav-links"><img class="search" src="images/search.svg" alt="Search bar function"></a>
				            </button>
				        </ul>
					</nav>
					      				
				</header>

			<!--hero image and text --> 
				<div class="hero-section">

					<input class="nav-search-input" type="search" id="site-search" name="q" aria-label="Search through site content" placeholder="Search">

				    <div class="hero-section-text">
				    	<h1>Contact</h1>
				    </div>
				</div>
			<!--end hero image and text --> 

			<!--CONTENT --> 
				<section id="section-a">

					<form class="form-grid">
						<div class="form-flow">
							<label for="message">Message</label>
							<textarea class="form-message-input" type="text" name="message" id="message"></textarea>
						</div>

						<div class="form-flow">
							<label for="intext">Name *</label>
							<input type="text" name="name" id="intext" required>
						</div>

						<div class="form-flow">
							<label for="email">Email *</label>
							<input type="email" name="email" id="email" required>
						</div>

						<div class="form-flow">
							<label for="website">Website</label>
							<input type="website" name="website" id="website">
						</div>
						<div class="form-flow">
							<button class="comment-button" type="submit">Post Comment</button>
						</div>
					</form>
					
				</section>

			<!--CONTENT end --> 
			
				<footer>

					<ul>
						<li><a href="#"><img class="social" src="images/facebook.svg" alt="Facebook"></a></li>
						<li><a href="#"><img class="social" src="images/twitter.svg" alt="Twitter"></a></li>
						<li><a href="#"><img class="social" src="images/dribble.svg" alt="Dribble"></a></li>
						<li><a href="#"><img class="social" src="images/linkedin-in.svg" alt="Linked In"></a></li>
						<li><a href="#"><img class="social" src="images/youtube.svg" alt="YouTube"></a></li>
					</ul>

				</footer>

			
		</div> <!--div.wrapper closing tag -->

	<script type="text/javascript">
		let mainNav = document.getElementById('js-menu');
		let navBarToggle = document.getElementById('js-navbar-toggle');

		navBarToggle.addEventListener('click', function () {
		    
		    mainNav.classList.toggle('active');
		});
	</script>
	</body>
</html>
